<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-4">
	<h1>Javascript Operators</h1>
	<div class="given">
		<h2>GIVEN: If A=23.72 and B=5.2, Compute for the following:</h2>
	</div>
		<div class="box">
			<h3>Arithmetic Operators</h3>
			<p>Exponent: <span id="exp-result"></span></p>
            <p>Modulo: <span id="mod-result"></span></p>
            <button class="btn" onclick="showArithmetic()">Show Answer</button>
		</div>
			<div class="box">
			<h3>Comparison Operators</h3>
            <p>Is A greater than B? <span id="greater-result"></span></p>
            <p>Is A equal to B? <span id="equal-result"></span></p>
            <button class="btn" onclick="showComparison()">Show Answer</button>
			</div>
				<div class="box">
				<h3>Logical Operators</h3>
		        <p>True or False: A > B AND B > 0? <span id="and-result"></span></p>
		       	<p>True or False: A < B OR B > 0? <span id="or-result"></span></p>
		        <button class="btn" onclick="showLogical()">Show Answer</button>
				</div>
				<br/>
				<button type="button" onClick="window.location.reload()">REFRESH</button>
</div>
<script>
    let A = 23.72, B = 5.2;
    function showArithmetic() {
    document.getElementById("exp-result").textContent = Math.pow(A, B).toFixed(2);
    document.getElementById("mod-result").textContent = (A % B).toFixed(2);
}
	function showComparison() {
   	document.getElementById("greater-result").textContent = A > B ? "True" : "False";
    document.getElementById("equal-result").textContent = A === B ? "True" : "False";
}
	function showLogical() {
    document.getElementById("and-result").textContent = (A > B && B > 0) ? "True" : "False";
    document.getElementById("or-result").textContent = (A < B || B > 0) ? "True" : "False";
}
</script>

</body>
</html>
